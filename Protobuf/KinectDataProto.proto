syntax="proto3";

package KinectDataProto;

// 客户端向服务器请求某特定设备数据的传输
message pbReqStart
{
    string deviceName = 1;
}

// 服务器向客户端返回为 某特定设备数据的传输 开启的端口
// 若没有给某种数据开启传输端口 则返回值置-1
message pbRespStart
{
    string deviceName = 1;
    string guid = 2;
    int32 resultType = 3;
    string failReason = 4;
}

// 服务器主动断开某特定设备的数据传输
message pbEndTransfer
{
    string deviceName = 1;
    string reason = 2;
}

// 客户端主动向服务器请求断开某特定设备的数据传输
message pbReqEnd
{
    string deviceName = 1;
    string reason = 2;
}
